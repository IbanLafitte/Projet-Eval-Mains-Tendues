<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mains Tendues - Contact</title>
</head>

<body>

    <!--------------------ACCUEIL-------------------->

    <!--Barre de navigation-->

    <header>
        <nav>
            <div class="navbar">
                <img src="../img/logo.png" href="#" alt="logo">
                <a href="../index.html">Accueil</a>
                <a href="../don/index.html">Don</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <!--Accueil-->

    <div class="accueil">
        <div class="textblock">
            <h1>Mains<br>Tendues</h1>
        </div>
    </div>

    <!--------------------TITRE-------------------->

    <div class="titlebloc1">
        <h2>Contactez-nous</h2>
        <p>via notre formulaire</p>
    </div>

    <!--Container 1-->

    <div class="container1">

    <!--Formulaire-->
    
        <div class="formulaire">
            <div class="name">
                <input id="prenom" type="text" placeholder="Votre Prénom..." required>
                <input id="nom" type="text" placeholder="Votre Nom..." required>
            </div>
            <div class="email">
                <input id="email" type="text" placeholder="Votre adresse e-Mail..." required>
            </div>
            <div class="message">
                <textarea id="message" placeholder="Votre message..."></textarea>
            </div>
            <div id="boutonEnvoyer" class="envoyer">
                <i class="fa-solid fa-circle-notch icon spinner"></i>
                <span class="buttontext">Envoyer</span>
            </div>
        </div>

    </div>

    <!--Footer-->

    <footer>
        <div class="bloc1">
            <a href="../index.html">Accueil</a>
            <a href="../don/index.html">Don</a>
            <a href="#">Contact</a>
        </div>
        <div class="bloc2">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="bloc3">
            <p>@mains_tendues<br>Tous droits réservés</p>
        </div>
    </footer>

    <!--------------------SCRIPT-------------------->

    <script src="script.js"></script>

</body>

</html>
